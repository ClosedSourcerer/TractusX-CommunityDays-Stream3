  fullnameOverride: "edc-dcm-postgres"
  username: user
  password: password

txdc:

  install:
    daps: false
    postgresql: true
    vault: false

  participant:
    id: "BPNL00DEMAND0001"

  controlplane:
    internationalDataSpaces:
      id: TXDC-DCM
      description: Tractus-X Eclipse IDS Data Space Connector for DCM
      title: ""
      maintainer: ""
      curator: ""
      catalogId: TXDC-DCM-Catalog
    endpoints:
      # -- data management api, used by internal users, can be added to an ingress and must not be internet facing
      management:
        # -- authentication key, must be attached to each 'X-Api-Key' request header
        authKey: "value-added-service/dcm/dev/authKey"
    ## Ingress declaration to expose the network service.
    ingresses:
      ## Public / Internet facing Ingress
      - enabled: true
        # -- The hostname to be used to precisely map incoming traffic onto the underlying network service
        hostname: "dcm-edc.int.demo.catena-x.net"
        className: "nginx"
        # -- EDC endpoints exposed by this ingress resource
        endpoints:
          - api
          - management
          - control
          - protocol
        # -- TLS [tls class](https://kubernetes.io/docs/concepts/services-networking/ingress/#tls) applied to the ingress resource
        tls:
          # -- Enables TLS on the ingress resource
          enabled: true
          # -- If present overwrites the default secret name
          secretName: tls-secret
    url:
      # -- Explicitly declared url for reaching the ids api (e.g. if ingresses not used)
      ids: ""

    ssi:
      miw:
        # -- MIW URL
        url: "https://managed-identity-wallets-new.int.demo.catena-x.net"
        # -- The BPN of the issuer authority
        authorityId: "BPNL00DEMAND0001"
      oauth:
        # -- The URL (of KeyCloak), where access tokens can be obtained
        tokenurl: "https://centralidp.int.demo.catena-x.net/auth/realms/CX-Central/protocol/openid-connect/token"
        client:
          # -- The client ID for KeyCloak
          id: "sa631"
          # -- The alias under which the client secret is stored in the vault.
          secretAlias: "miw-oem-secret"

  dataplane:
    ## Ingress declaration to expose the network service.
    ingresses:
      ## Public / Internet facing Ingress
      - enabled: true
        # -- The hostname to be used to precisely map incoming traffic onto the underlying network service
        hostname: "dcm-edc.int.demo.catena-x.net"
        # -- EDC endpoints exposed by this ingress resource
        endpoints:
          - public
        # -- Defines the [ingress class](https://kubernetes.io/docs/concepts/services-networking/ingress/#ingress-class)  to use
        className: "nginx"
        # -- TLS [tls class](https://kubernetes.io/docs/concepts/services-networking/ingress/#tls) applied to the ingress resource
        tls:
          # -- Enables TLS on the ingress resource
          enabled: true
          # -- If present overwrites the default secret name
          secretName: tls-secret
    url:
      # -- Explicitly declared url for reaching the public api (e.g. if ingresses not used)
      public: ""

  vault:
    hashicorp:
      enabled: true
      url: "https://vault.demo.catena-x.net"
      token: "s.EatmWQLX7uzZaJHgdxOHX1Yq"
      paths:
        secret: /v1/cgi-dcm-foss
      healthCheck:
        enabled: true
        standbyOk: true

  backendService:
    httpProxyTokenReceiverUrl: "http://edc-dcm-backend.int.demo.catena-x.net"
  serviceAccount:
    create: false

opensearch:
  enabled: true
  replicas: 1
  protocol: http
  roles:
    - master
    - ingest
    - data
  resources:
    limits:
      cpu: 300m
      memory: 2Gi
    requests:
      cpu: 100m
      memory: 2Gi
  config:
    opensearch.yml: |
      cluster.name: opensearch-cluster
      # Bind to all interfaces because we don't know what
      # IP address Docker will assign to us.
      network.host: 0.0.0.0
      # Disable security
      plugins.security.disabled: true
  securityConfig:
    enabled: false
  extraInitContainers:
    # Image that performs the sysctl operation to modify Kernel settings
    # needed sometimes to avoid boot errors
    - name: sysctl
      image: docker.io/bitnami/bitnami-shell:10-debian-10-r199
      imagePullPolicy: "IfNotPresent"
      command:
        - /bin/bash
        - -ec
        - |
          CURRENT=`sysctl -n vm.max_map_count`;
          DESIRED="262144";
          if [ "$DESIRED" -gt "$CURRENT" ]; then
              sysctl -w vm.max_map_count=262144;
          fi;
          CURRENT=`sysctl -n fs.file-max`;
          DESIRED="65536";
          if [ "$DESIRED" -gt "$CURRENT" ]; then
              sysctl -w fs.file-max=65536;
          fi;
      securityContext:
        runAsUser: 0
        privileged: true